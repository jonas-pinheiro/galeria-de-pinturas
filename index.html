<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imagens</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <main>
        <section class="gallery">
            <div class="painting">
                <img src="./src/images/6 1.jpg" alt="rome">

                <div class="informations">
                    <h1 class="title">Rome</h1>
                    <p class="artist">Michelangelo</p>
                </div>
            </div>

            <div class="painting">
                <img src="./src/images/boat 1.png" alt="boat at sea">

                <div class="informations">
                    <h1 class="title">Boat at Sea</h1>
                    <p class="artist">Vicent Van Vogh</p>
                </div>
            </div>

            <div class="painting">
                <img src="./src/images/4 1.png" alt="sand and sea">

                <div class="informations">
                    <h1 class="title">Sand and Sea</h1>
                    <p class="artist">Da Vinci</p>
                </div>
            </div>

            <div class="painting">
                <img src="./src/images/5 1.png" alt="starry night">

                <div class="informations">
                    <h1 class="title">Starry Night</h1>
                    <p class="artist">Vicent Van Vogh</p>
                </div>
            </div>

        </section>
    </main>


</body>

</html>
